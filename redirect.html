<html>
<script>
function get_url(){
	//var str = 'http://localhost:8888/view/redirect.html?request_token=gmfhyoKqwbdZ2CGZJIRk6qHe9GiKFxrv&action=login&status=success' 
	var patt = /request_token=(.*)&action/i;
	var str = window.location
	var token = str.match(patt)
	
	
	
	document.getElementById('url').innerHTML = str + "<hr>"
	document.getElementById('target').innerHTML = token[1]
	//alert(document.cookie)
	document.cookie += "kite_token="+token[1]
}

</script>
<body onload="get_url()">
